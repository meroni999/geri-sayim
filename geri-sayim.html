<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // Ana pencerenin genişliğini kontrol et
        var parentWidth = window.parent.innerWidth || window.top.innerWidth;
        
        // 720px'den küçükse resmi göster
        if (parentWidth <= 720) {
            document.body.innerHTML = `
                <div style="text-align:center; padding:20px;">
                    <img src="https://i.imgur.com/Fy1nKjY.jpeg" 
                         style="width:100%; max-width:380px; height:auto; 
                                border-radius:10px; border:3px solid #459d47;"
                         alt="Mobil Özel">
                </div>
            `;
            document.body.style.minHeight = "400px";
        } else {
            // 720px'den büyükse TAMAMEN BOŞ ve 0px
            document.body.innerHTML = '';
            document.body.style.height = "0";
            document.body.style.margin = "0";
            document.body.style.padding = "0";
            document.body.style.overflow = "hidden";
        }
        
        // Iframe boyutunu güncelle
        setTimeout(function() {
            var height = document.body.scrollHeight;
            window.parent.postMessage({ height: height }, '*');
        }, 100);
    </script>
</body>
</html>
