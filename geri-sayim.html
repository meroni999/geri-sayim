<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Ã–zel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
        }
        
        #mobile-special {
            display: none;
            width: 100%;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }
        
        @media (max-width: 768px) {
            #mobile-special {
                display: block;
            }
        }
        
        .promo-img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid #459d47;
            box-shadow: 0 5px 20px rgba(69, 157, 71, 0.4);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="mobile-special">
        <!-- RESMÄ°NÄ°ZÄ° BURAYA EKLEYÄ°N -->
        <img src="https://i.imgur.com/Fy1nKjY.jpeg" 
             class="promo-img"
             alt="ðŸ“± MOBÄ°L Ã–ZEL"
             id="mobil-resim">
    </div>
    
    <script>
        // Iframe boyutunu otomatik ayarla
        function ayarlaIframeBoyutu() {
            var isMobile = window.innerWidth <= 768;
            var resim = document.getElementById('mobil-resim');
            var yeniYukseklik = 1; // MasaÃ¼stÃ¼ iÃ§in 1px
            
            if (isMobile && resim) {
                // Resmin gerÃ§ek yÃ¼ksekliÄŸini al
                resim.onload = function() {
                    yeniYukseklik = this.offsetHeight + 30; // + padding
                    gonderBoyut(yeniYukseklik);
                };
                
                // Resim zaten yÃ¼klÃ¼yse
                if (resim.complete) {
                    yeniYukseklik = resim.offsetHeight + 30;
                    gonderBoyut(yeniYukseklik);
                }
            } else {
                gonderBoyut(yeniYukseklik);
            }
        }
        
        function gonderBoyut(yukseklik) {
            // Ebeveyn iframe'e mesaj gÃ¶nder
            window.parent.postMessage({
                type: 'resize',
                height: yukseklik
            }, '*');
        }
        
        // OlaylarÄ± dinle
        window.addEventListener('load', ayarlaIframeBoyutu);
        window.addEventListener('resize', ayarlaIframeBoyutu);
        
        // 100ms aralÄ±klarla kontrol et
        setInterval(ayarlaIframeBoyutu, 100);
    </script>
</body>
</html>
