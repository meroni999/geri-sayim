<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Özel Görsel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        
        .image-container {
            width: 100%;
            text-align: center;
        }
        
        /* MASAÜSTÜ GÖRSELİ (Varsayılan) */
        .desktop-img {
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
            border-radius: 15px;
            border: 3px solid #459d47;
            box-shadow: 0 5px 15px rgba(69, 157, 71, 0.3);
        }
        
        /* MOBİL GÖRSELİ (Varsayılan gizli) */
        .mobile-img {
            display: none;
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto;
            border-radius: 15px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        /* MOBİL CİHAZLAR İÇİN */
        @media only screen and (max-width: 768px) {
            .desktop-img {
                display: none;
            }
            .mobile-img {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Masaüstü için görsel -->
        <img class="desktop-img" 
             src="https://imgur.com/masaustu-gorsel.jpg" 
             alt="Masaüstü Promosyon">
        
        <!-- Mobil için görsel -->
        <img class="mobile-img" 
             src="https://s12.gifyu.com/images/bhSt4.jpg" 
             alt="Mobil Özel Promosyon">
    </div>
    
    <script>
        // Iframe boyutunu otomatik ayarla
        function updateHeight() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ type: 'resize', height: height }, '*');
        }
        
        window.addEventListener('load', updateHeight);
        window.addEventListener('resize', updateHeight);
    </script>
</body>
</html>
