<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; }
        #mobile-content { display: none; text-align: center; padding: 10px; }
        @media (max-width: 768px) { #mobile-content { display: block; } }
        .mobile-img { width: 100%; max-width: 100%; height: auto; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="mobile-content">
        <img src="https://i.imgur.com/Fy1nKjY.jpeg" class="mobile-img" alt="Mobil" id="main-img">
    </div>
    
    <script>
        // Basit boyut ayarÄ±
        setInterval(function() {
            var img = document.getElementById('main-img');
            var height = 1;
            
            if (window.innerWidth <= 768 && img) {
                height = img.offsetHeight + 20;
            }
            
            try {
                window.parent.postMessage({ height: height }, '*');
            } catch(e) {}
        }, 200);
    </script>
</body>
</html>
