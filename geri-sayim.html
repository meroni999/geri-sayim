<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Özel</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: transparent;
            height: 380px; /* Iframe yüksekliğinden 20px az */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Varsayılan: GİZLE */
        #mobile-content {
            display: none;
            text-align: center;
            width: 100%;
        }
        
        /* MOBİLDE: GÖSTER */
        @media (max-width: 768px) {
            #mobile-content {
                display: block;
            }
        }
        
        .mobile-img {
            width: 100%;
            max-width: 380px; /* Iframe'den biraz küçük */
            height: auto;
            max-height: 380px;
            border-radius: 10px;
            border: 2px solid #459d47;
        }
    </style>
</head>
<body>
    <div id="mobile-content">
        <img src="https://i.imgur.com/Fy1nKjY.jpeg" 
             class="mobile-img" 
             alt="Mobil Özel"
             style="width: 100%; max-width: 380px;">
    </div>
</body>
</html>
